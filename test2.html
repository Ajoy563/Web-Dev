<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
</head>
<body>
    <!-- Create a Table -->
   <table> <!--table tag-->
    <tr>  <!--table row-->
        <th>Name</th>  <!--table heading-->
        <th>Age</th>  <!--table heading-->
        <th>Class</th>  <!--table heading-->
    </tr>
    
    <tr>
        <td>Ajoy</td>  <!--table data-->
        <td>22</td> <!--table data-->
        <td>3<sup>rd</sup> year</td> <!--table data-->
    </tr>
    <tr>
        <td>Aayush</td>
        <td>19</td>
        <td>3<sup>rd</sup> year</td>
    </tr>
   </table>
   <ul>  <!--unordered list-->
    <li>Name 1</li>  <!--List od items-->
    <li>Name 2</li>
    <li>Name 3</li>
   </ul>
   <ol>  <!--ordered list-->
    <li>Name 4</li>
    <li>Name 5</li>
    <li>Name 6</li>
   </ol>
   <dl>  <!--Description list-->
    <dt>Name 1</dt>
    <dd>* This is the first name</dd>
    <dt>Name 2</dt>
    <dd>* This is the second name</dd>
   </dl>

   <div style="color:green; background-color:blue">  <!--Block-->
    <h1>First div</h1>
    <b>This is bold</b>
   </div>
   <div style="color:orange; background-color:purple">
    <h2>Another one</h2>
    <b>Hello</b>
   </div>
</body>
</html>
