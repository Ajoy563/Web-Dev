<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>  <!--Taking inputs from the user-->
        <label for="username">Name</label>
        <br>
        <input type="text" name="username" id="username">
        <br>
        <label for="school">School</label>
        <br>
        <input type="text" name="school" id="school">
        <br>

        <label for="condition">Terms and Conditions</label>
        <br>  <!--Checkbox-->
        <input type="checkbox" name="condition" id="condition" value="yes">
        <br>

        <label for="condition">Male</label>
        <br>  <!--Radio button-->
        <input type="radio" name="condition" id="condition" value="yes">
        <br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
